name: linux

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - devel
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    paths-ignore:
      - 'applications/**'
      - 'doc/**'
      - 'contrib/**'

concurrency:
  group: ${{ github.event_name }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request'}}

permissions:
  contents: read

jobs:
  linux-base:
    runs-on: [ubuntu-22.04]
    timeout-minutes: 120

    container:
      image: dealii/dealii:v9.6.0-jammy
      options: --user root

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Compile PRISMS-PF
        run: |
          cmake -G Ninja .
          ninja -j $(nproc)

      - name: Run PRISMS-PF unit tests
        run: |
          export OMPI_ALLOW_RUN_AS_ROOT=1
          export OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1

          cd tests/unit_tests
          cmake -G Ninja .
          ninja -j $(nproc)
          ctest

      - name: Run PRISMS-PF automatic tests
        timeout-minutes: 60
        run: |
          export OMPI_ALLOW_RUN_AS_ROOT=1
          export OMPI_ALLOW_RUN_AS_ROOT_CONFIRM=1

          cd tests/automatic_tests
          python3 run_automatic_tests.py

